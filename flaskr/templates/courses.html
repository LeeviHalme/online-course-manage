{% extends "layouts/main.html" %} {% block content %} {% if searchTerm %}
<h3 class="ms-3 mt-5">
  Found {{courses|length}} results for search query "{{searchTerm}}":
</h3>
{% endif %}
<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for course in courses %}
      <div class="col">
        <div class="card shadow-sm">
          <svg
            class="bd-placeholder-img card-img-top"
            width="100%"
            height="225"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-label="Placeholder: Thumbnail"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
            text-anchor="middle"
          >
            <rect width="100%" height="100%" fill="#55595c"></rect>
            <text
              y="50%"
              x="50%"
              fill="#eceeef"
              dy=".3em"
              class="fs-4"
              style="
                font-family: 'Courier New', Courier, monospace;
                font-weight: bold;
              "
            >
              {{ course[1] }}
            </text>
          </svg>
          <div class="card-body">
            <p class="card-text">{{ course[2] }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a
                  href="/courses/{{course[0]}}"
                  class="btn btn-sm btn-outline-secondary"
                >
                  View
                </a>
                <a
                  href="/courses/{{course[0]}}/join"
                  class="btn btn-sm btn-outline-secondary"
                >
                  Join Course
                </a>
              </div>
              <small class="text-body-secondary">1.3.2023 - 4.5.2023</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}

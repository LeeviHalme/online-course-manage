{% extends "layouts/main.html" %} {% block content %}
<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="pills-courses-tab"
      data-bs-toggle="pill"
      data-bs-target="#pills-courses"
      type="button"
      role="tab"
      aria-controls="pills-courses"
      aria-selected="true"
    >
      Your Courses
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="pills-profile-tab"
      data-bs-toggle="pill"
      data-bs-target="#pills-profile"
      type="button"
      role="tab"
      aria-controls="pills-profile"
      aria-selected="false"
      disabled
    >
      Awarded Points
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="pills-contact-tab"
      data-bs-toggle="pill"
      data-bs-target="#pills-contact"
      type="button"
      role="tab"
      aria-controls="pills-contact"
      aria-selected="false"
      disabled
    >
      Statistics
    </button>
  </li>
</ul>
<div class="tab-content" id="pills-tabContent">
  <div
    class="tab-pane fade show active"
    id="pills-courses"
    role="tabpanel"
    aria-labelledby="pills-courses-tab"
    tabindex="0"
  >
    <small class="text-secondary">Currently active courses:</small>
    <div class="list-group mt-3">
      {% for course in courses %}
      <a
        href="/courses/{{course['id']}}"
        class="list-group-item list-group-item-action"
      >
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ course["name"] }}</h5>
          <small class="text-body-secondary"
            >Started on {{ format_date(course["created_at"]) }}</small
          >
        </div>
        <p>{{ course["short_description"] }}</p>
      </a>
      {% endfor %}
    </div>
  </div>
  <div
    class="tab-pane fade"
    id="pills-profile"
    role="tabpanel"
    aria-labelledby="pills-profile-tab"
    tabindex="0"
  >
    ...
  </div>
  <div
    class="tab-pane fade"
    id="pills-contact"
    role="tabpanel"
    aria-labelledby="pills-contact-tab"
    tabindex="0"
  >
    ...
  </div>
  <div
    class="tab-pane fade"
    id="pills-disabled"
    role="tabpanel"
    aria-labelledby="pills-disabled-tab"
    tabindex="0"
  >
    ...
  </div>
</div>

{% endblock content %}

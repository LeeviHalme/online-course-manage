version: "3.9"
services:
  web:
    container_name: ocm-flask
    build:
      context: .
      dockerfile: Dockerfiles/Flask.Prod.Dockerfile
    env_file: .env
    restart: always
    ports:
      - "8080:8080"
  proxy:
    container_name: ocm-nginx
    image: nginx:1.23.3
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
  db:
    container_name: ocm-postgres
    build:
      context: .
      dockerfile: Dockerfiles/Flask.Prod.Dockerfile
    env_file: .env
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "8001:5432"

volumes:
  db-data: